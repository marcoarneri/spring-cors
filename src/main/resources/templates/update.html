<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="min-vh-100 d-flex align-items-center">

        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                        <h1 class="card-title mb-3 text-center text-dark">Edit</h1>
                        <div class="d-flex justify-content-center">
                            <p th:if="${registerError}" class="alert alert-danger">Error when modifying the user</p>
                        </div>
                        <form th:action="@{/update}" method="post" th:object="${userUpdateRequest}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Surname *</label>
                                <input type="text" class="form-control" id="surname" th:field="*{surname}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="NewPassword" class="form-label"> Password (new)</label>
                                <input type="password" class="form-control" id="NewPassword" th:field="*{password}"/>
                            </div>
                            <div class="mb-3">
                                <label for="OldPassword" class="form-label">Password (old)</label>
                                <input type="password" class="form-control" id="OldPassword" th:field="*{oldPassword}"/>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-sm w-auto mb-3">
                                    Update <i class="bi bi-person-add"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
