<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                        <h1 class="card-title mb-3 text-center">Login</h1>
                        <p th:if="${param.error}" class="alert alert-danger text-center">Wrong user or password</p>
                        <p th:if="${successChangePassword}" class="alert alert-success text-center">Successfully changed password</p>
                        <p th:if="${verified}" class="alert alert-success text-center">Account successfully verified</p>
                        <p th:if="${already}" class="alert alert-warning text-center">Account already verified</p>
                        <form th:action="@{/login}" method="post" th:object="${userLoginRequest}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control " id="username" th:field="*{username}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                                <a th:href="@{/forgotPassword}" class="btn btn-link btn-sm">forgot password?</a>
                            </div>
                            <div class="text-center w-auto">
                                <button type="submit" class="btn">
                                    Sign In <i class="bi bi-key-fill"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        <form th:action="@{/register}">
                            <button type="submit" class="btn btn-link" style="color: #007bff; text-decoration: underline;">
                                Click here to Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
