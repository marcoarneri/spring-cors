<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Role Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <form th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-light ">
                    Home <i class="bi bi-house-fill"></i>
                </button>
            </form>
            <form th:action="@{/admin/new-role}" method="get">
                <button type="submit" class="btn btn-light ">
                    Add <i class="bi bi-plus-lg"></i>
                </button>
            </form>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="mb-4">Role Page</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Privileges</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.name}"></td>
                                <td>
                                    <ul style="list-style-type: none">
                                        <li th:each="privilege : ${role.privileges}" th:text="${privilege.name}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <div class="btn-group" th:if="${role.name !='USER' and role.name != 'ADMIN' and role.name != 'FOUNDER'}">
                                            <a th:href="@{'/admin/role/update/' + ${role.name}}" class="btn btn-primary btn-sm mx-2">Update</a>
                                        <div sec:authorize="hasAuthority('DELETE')">
                                            <a th:href="@{'/admin/role/delete/' + ${role.name}}" class="btn btn-danger btn-sm">Delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
