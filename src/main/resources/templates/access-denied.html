<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head>
        <title>403 - Access Denied</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
            .container {
                margin-top: 40px;
            }
            .user-info {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <form th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-light ">
                    Home <i class="bi bi-house-fill"></i>
                </button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-light ">
                    Log Out <i class="bi bi-door-open-fill"></i>
                </button>
            </form>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="mb-4">403 Access denied</h1>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Error</th>
                            <th scope="col">Username</th>
                            <th scope="col">User role</th>
                            <th scope="col">Path</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${error.message}"></td>
                            <td sec:authentication="name"></td>
                            <td sec:authentication="principal.authorities"></td>
                            <td th:text="${requestUri}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
