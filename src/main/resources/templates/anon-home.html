<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background-color: #0074D9;
            color: white;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .container {
            margin-top: 40px;
        }
        .user-info {
            margin-top: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div>
        <form th:action="@{/login}">
            <button type="submit" class="btn btn-light ">
                Login <i class="bi bi-key-fill"></i>
            </button>
        </form>
<!--        FIXME link alla pagina di verifica con SMS e varie per inserimento manuale-->
<!--        <form th:action="@{/login}">-->
<!--            <button type="submit" class="btn btn-light ">-->
<!--                Verification <i class="bi bi-key-fill"></i>-->
<!--            </button>-->
<!--        </form>-->
    </div>
</div>
<div class="container">
    <h1 class="card-title mb-3 text-center">Welcome, <span th:text="${username}">User</span>!</h1>
    <div style="text-align: left;">
        <div class="user-info">
            <h3>User Info</h3>
            <p><b>Username:</b> <span th:text="${username}"></span></p>
            <b>Authorities</b>:
            <ul>
                <li th:each="authority : ${#authentication.getAuthorities()}" th:text="${authority.getAuthority()}"></li>
            </ul>
            <div th:if="${remainingAttempts} != null">
                <p th:if="${remainingAttempts} == -1" th:text="'You have reached the maximum number of attempts. Please wait ' + ${delayUntilNextAttempt} + ' minutes before trying again.'"></p>
                <p th:if="${remainingAttempts} >= 1" th:text="'You have ' + ${remainingAttempts} + ' verification attempts left. Next attempt possible in ' + ${delayUntilNextAttempt} + ' minutes.'"></p>
            </div>
        </div>
        <div class="container">
            <form th:action="@{/sendVerification}" method="post">
                <input type="hidden" name="id" th:value="${id}" />
                <button type="submit" class="btn btn-link" style="color: #007bff; text-decoration: underline;">
                    Click here to send a verification email
                </button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
