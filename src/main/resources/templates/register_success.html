<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration Success</title>
        <style>
            span {
                display: inline-block;
                width: 200px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Registration Succeeded!</h2>
            <span>Name:</span><span th:text="${user.name}"></span><br/>
            <span>Surname:</span><span th:text="${user.surname}"></span><br/>
            <span>E-mail:</span><span th:text="${user.email}"></span><br/>
            <span>Username:</span><span th:text="${user.username}"></span><br/>
            <span>Password:</span><span th:text="${user.password}"></span><br/>
        </div>
    </body>
</html>
