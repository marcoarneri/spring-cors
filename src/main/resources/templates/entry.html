<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class = "container mt-5 text-center">
        <h1>Entry Page</h1>
        <div class="d-flex justify-content-center">
            <p th:if="${param.success}" class="alert alert-success ">Logout successful</p>
        </div>
        <p class="card-subtitle mb-3">Make a decision</p>
        <div class="container w-auto">
            <div class="d-flex justify-content-center" >
                <form th:action="@{/login}" th:method="get">
                    <button type="submit" class="btn btn-sm w-auto mb-3">
                        Login <i class="bi bi-key-fill"></i>
                    </button>
                </form>
                <form th:action="@{/register}" th:method="get">
                    <button type="submit" class="btn btn-sm w-auto mb-3">
                        Register <i class="bi bi-floppy-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
