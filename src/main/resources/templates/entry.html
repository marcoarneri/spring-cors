<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Entry Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class = "container text-center">
        <h1>Entry page</h1>
        <p th:if="${success}" class="alert alert-success">Logout successful</p>
        <p class="card-subtitle mb-4">Make a decision</p>
        <div class="d-flex justify-content-center" >
            <form th:action="@{/login}" th:method="get">
                <button type="submit" class="btn btn-dark">
                    Login <i class="bi bi-door-open"></i>
                </button>
            </form>
            <div class="mx-2"></div>
            <form th:action="@{/register}" th:method="get">
                <button type="submit" class="btn btn-dark">
                    Register <i class="bi bi-door-open"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
