<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Role</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
            .container {
                margin-top: 20px;
            }
        </style>
    </head>
    <body >
        <div class="sidebar">
            <form th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-light">
                    Home <i class="bi bi-house-fill"></i>
                </button>
            </form>
            <form th:action="@{/admin}" method="get">
                <button type="submit" class="btn btn-light">
                    Admin <i class="bi bi-person-fill-lock"></i>
                </button>
            </form>
        </div>
        <div class="container">
            <div sec:authorize="hasAuthority('WRITE')" class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                        <h1 class="card-title mb-3 text-center text-dark">New Role</h1>
                        <p th:if="${error}" class="alert alert-danger">Error: role already exist</p>
                        <form th:action="@{/admin/new-role}" method="post" th:object="${role}">
                            <div class="mb-5">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"/>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label for="privilege" class="form-label">Privileges</label>-->
<!--                                <select class="form-select" id="privilege" th:field="*{privileges}" required>-->
<!--                                    <option th:each="privilege : ${privileges}" th:value="${privilege.id}" th:text="${privilege.name}" th:selected="${role.id == adminUpdateRequest.roles[0].id}">User</option>-->
<!--                                </select>-->
<!--                            </div>-->

                            <p>Privileges:</p>
                            <div class="mb-3">
                                <div th:each="privilege : ${privileges}">
                                    <div class="checkbox">
                                        <label for="privileges"></label><input type="checkbox" th:field="*{privileges}" th:value="${privilege.id}" th:text="${privilege.name}" id="privileges" /><br>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-auto mb-2">
                                    Submit <i class="bi bi-person-add"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
