<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Admin Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <form th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-light ">
                    Home <i class="bi bi-house-fill"></i>
                </button>
            </form>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="mb-4">Admin Page</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <ul style="list-style-type: none">
                                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/update/' + ${user.username}}" class="btn btn-primary btn-sm me-2">Update</a>
                                    <a th:href="@{'/admin/delete/' + ${user.username}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
