<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
    <head>
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .container {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="card-title mb-3 text-center">Welcome <span th:text="${username}"></span>, verify your email</h1>

            <p th:if="${success}" class="alert alert-success text-center">Email successfully sent</p>

            <div class="container">
                <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                    <form th:action="@{/verify}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="token">Verification token: </label>
                            <input class="form-control" type="text" id="token" name="token" placeholder="Token" />
                        </div>
                        <br/>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary w-auto mb-3" type="submit">Verifica</button>
                        </div>
                    </form>
                </div>
                <br>
                <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                    <form th:action="@{/sendVerification}" method="post">
                        <div class="mb-3">
                            <input type="hidden" id="username" name="username" th:value="${username}" />
                            <label class="form-label" for="email">Resend email: </label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email" />
                        </div>
                        <br/>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary w-auto mb-3" type="submit">Resend</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
