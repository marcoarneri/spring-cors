<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background-color: #0074D9;
            color: white;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <form th:action="@{/home}" method="get">
            <button type="submit" class="btn btn-light">
                Home <i class="bi bi-house-fill"></i>
            </button>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                    <h1 class="card-title mb-3 text-center text-dark">Account Verification</h1>
                    <div>
                        <div th:if="${success}" class="alert alert-success text-center">Verification completed successfully</div>
                        <div th:if="${error}" class="alert alert-danger text-center">Invalid verification code</div>
                    </div>

                    <form th:action="@{/verify}" method="post">
                        <div class="mb-3">
                            <label for="verificationCode" class="form-label">Verification Code *</label>
                            <input type="text" class="form-control" id="verificationCode" name="token" required placeholder="Enter your verification code"/>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                Verify <i class="bi bi-check-lg"></i>
                            </button>
                        </div>
                    </form>

                    <div sec:authorize="hasAuthority('USER')" style="text-align: center; margin-top: 10px;">
                        <form th:action="@{/sendVerification}" method="post">
                            <button type="submit" class="btn btn-link" style="color: #007bff; text-decoration: underline;">
                                Click here to send another email
                            </button>
                        </form>
                    </div>
                    <div th:if="${warning != null}" class="alert alert-warning text-center">
                        <div th:if="${warning == -1}">
                            No verification emails can be sent! Check your spam folder
                        </div>
                        <div th:if="${warning != -1}" th:text="${warning} + ' email attempts are remaining'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
