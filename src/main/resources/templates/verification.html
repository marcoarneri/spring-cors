<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
            .container {
                margin-top: 40px;
            }
            .user-info {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="card-title mb-3 text-center">Welcome <span th:text="${username}"></span>, verify your email</h1>
            <div class="container" style="text-align: left;">
                <form th:action="@{/verify}" method="post">
                    <label for="token">Verification token: </label>
                    <input type="text" id="token" name="token" placeholder="Token" />
                    <br/>
                    <button type="submit">Verifica</button>
                </form>
            </div>
            <br>
            <div>
                <form th:action="@{/sendVerification}" method="post">
                    <input type="hidden" id="username" name="username" th:value="${username}" />
                    <label for="email">Resend email: </label>
                    <input type="email" id="email" name="email" placeholder="Email" />
                    <br/>
                    <button type="submit">Resend</button>
                </form>
            </div>
        </div>
    </body>
</html>
