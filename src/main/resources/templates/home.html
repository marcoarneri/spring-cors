<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #0074D9;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
            .container {
                margin-top: 40px;
            }
            .user-info {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <div sec:authorize="hasAnyAuthority('VERIFIED', 'ADMIN', 'FOUNDER')">
                <form th:action="@{/update}" method="get">
                    <button type="submit" class="btn btn-light ">
                        Profile <i class="bi bi-person-lines-fill"></i>
                    </button>
                </form>
            </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'FOUNDER')">
                <form th:action="@{/admin}" method="get">
                    <button type="submit" class="btn btn-light ">
                        Admin <i class="bi bi-person-fill-lock"></i>
                    </button>
                </form>
            </div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-light ">
                        Logout <i class="bi bi-door-open-fill"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="container">
            <h1 class="card-title mb-3 text-center">Welcome, <span th:text="${username}">!</span> </h1>
            <div class="container" style="text-align: left;">
                <div class="user-info">
                    <h3>User Info</h3>
                    <b>Username</b>: <span sec:authentication="name"></span><br>
                    <b>Authorities</b>:
                    <div style="padding-left: 0; margin-left: 0;">
                        <ul class="list" style="padding-left: 0; list-style-type: none;">
                            <li th:each="authority : ${#authentication.getAuthorities()}">
                                <span th:text="${authority.getAuthority()}"> </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div sec:authorize="hasAuthority('USER')">
                <form th:action="@{/verification}">
                    <button type="submit" class="btn btn-link" style="color: #007bff; text-decoration: underline;">
                        Click here to send another verification email
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
