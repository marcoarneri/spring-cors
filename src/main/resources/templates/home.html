<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
    <head>
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .sidebar {
                background-color: #343a40;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <form th:action="@{/update}" method="get">
                <button type="submit" class="btn btn-light ">
                    Update <i class="bi bi-user"></i>
                </button>
            </form>
            <div sec:authorize="hasRole('ADMIN')">
                <form th:action="@{/admin}" method="get">
                    <button type="submit" class="btn btn-light ">
                        Admin <i class="bi bi-user"></i>
                    </button>
                </form>
            </div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-light ">
                        Log Out <i class="bi bi-door-open"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="container mt-3">
            <h1 class="card-title mb-3 text-center text-dark italic">Welcome, <span th:text="${username}">!</span> </h1>
        </div>
    </body>
</html>
