<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change password page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="background-color: rgba(255, 255, 255, 0.8)">
                <h1 class="card-title mb-3 text-center text-dark" th:text="'Hi ' + ${username} + ', change your password'"></h1>
                <div class="d-flex justify-content-center">
                    <p th:if="${passwordError}" class="alert alert-danger">Password mismatch</p>
                    <p th:if="${isPasswordOld}" class="alert alert-danger">The password is old</p>
                </div>
                <form th:action="@{/updatePassword}" method="post">
                    <input type="hidden" id="username" name="username" th:value="${username}" />
                    <div class="mb-3">
                        <label for="NewPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="NewPassword" name="password1"/>
                    </div>
                    <div class="mb-3">
                        <label for="RepeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="RepeatPassword" name="password2"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-sm w-auto mb-3">
                            Change password <i class="bi bi-person-fill-up"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
